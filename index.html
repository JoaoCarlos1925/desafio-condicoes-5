<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Notas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Se você quiser adicionar estilos -->
</head>
<body>
    <h1>Classificação de Notas</h1>
    <div>
        <label for="nota">Digite a nota (0 a 100): </label>
        <input type="number" id="nota" min="0" max="100" required>
        <button onclick="classificarNota()">Classificar</button>
    </div>
    <div id="resultado"></div>

    <script src="script.js"></script> <!-- Incluindo o arquivo JavaScript -->
</body>
